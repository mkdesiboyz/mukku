  <style>
    body, html {

    }

    .mobile-screen {
      width: 30%;
      height: 90vh;
      overflow: hidden;
      position: relative;
      border: 5px solid red;
      border-radius: 20px;
      margin: 0 auto;
      background-color: #000; /* Set background color as needed */
    }

    .swiper-container {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      width: 100%;
      height: 100%;
    }

    .swiper-slide video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block; /* Make the video a block-level element */
      margin: 0 auto; /* Center the video horizontally */
    }

    .swiper-button-up,
    .swiper-button-down {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background-color: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border: 2px solid red;
      border-radius: 7px;
      cursor: pointer;
      z-index: 10;
    }

    .swiper-button-up {
      left: 10px;
    }

    .swiper-button-down {
      right: 10px;
    }

    .profile-info {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: left;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      box-sizing: border-box;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .profile-pic {
      width: 23px; 
      height: 23px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 10px;
      display: inline-block;
    }

    .profile-pic img {

      height: 100%;
      object-fit: cover;
    }

    .profile-text {
      color: #fff;
      display: flex;

    .profile-name {

      margin-right: 5px;

    .verified-checkmark {

    .profile-paragraph {

      margin-top: 5px;
    }

    @media only screen and (max-width: 600px) {
      .swiper-button-up,
      .swiper-button-down {
        font-size: 10px;
        width: 30px;
        height: 30px;
      }

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      navigation: {
        nextEl: '.swiper-button-down',
        prevEl: '.swiper-button-up',
      },
      on: {
        slideChange: function () {
          pauseOtherVideos(this);
        },
      },
    });

    function pauseOtherVideos(swiperInstance) {
      var allVideos = document.querySelectorAll('.swiper-video');
      allVideos.forEach(function (video) {
        if (!swiperInstance.isBeginning && !swiperInstance.isEnd) {
          video.pause();
        }
      });
    }

    // Hide all controls except play/pause
    var videos = document.querySelectorAll('.swiper-video');
    videos.forEach(function (video) {
      video.controls = false; // Disable default controls

      // Show custom play/pause button
      video.addEventListener('click', function () {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      });

      // Restart video when it ends
      video.addEventListener('ended', function () {
        video.currentTime = 0;
        video.play();
      });
    });
  </script>
